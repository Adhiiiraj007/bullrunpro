<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sports Event Registration | BullRunPro</title>

    <!-- Language Switch -->
    <div style="position:absolute; right:20px; top:18px;">
        <button onclick="switchLanguage('en')">English</button>
        <button onclick="switchLanguage('mr')">मराठी</button>
    </div>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .top-image img {
            width: 200px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 10px;
            width: 400px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: left;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background-color: #ff6600;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e65c00;
        }

        .link {
            margin-top: 15px;
            display: block;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .terms {
            font-size: 13px;
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Event Image -->
    <div class="top-image">
        <img src="/images/img8.jpeg" alt="Event Image">
    </div>

    <!-- Info Section -->
    <div class="info-box">
        <h3>About This Event</h3>
        <p>
            BullRunPro is an online sports event management platform.
            The registration fee collected is strictly for event participation,
            management services, and insurance coverage.
        </p>
        <p>
            This platform does NOT support gambling or betting activities.
        </p>
    </div>

    <!-- Registration Form -->
    <div class="form-box">

        <h2>Event Registration</h2>

        <form id="registrationForm"
              th:action="@{/saveRacer}"
              th:object="${racer}"
              method="post">

            <input type="text" th:field="*{racerName}"
                   placeholder="Participant Name" required>

            <input type="tel"
                   th:field="*{phoneNumber}"
                   placeholder="Phone Number"
                   pattern="[0-9]{10}"
                   maxlength="10"
                   required>

            <input type="text" th:field="*{village}"
                   placeholder="Village" required>

            <div class="terms">
                <label>
                    <input type="checkbox" required>
                    I agree that this payment is for event registration
                    and management services only.
                </label>
            </div>

            <button type="button" class="pay-btn" onclick="payNow()">
                Pay ₹15 & Register
            </button>

        </form>



    </div>
</div>

<!-- Razorpay Script -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
    function payNow() {

        fetch("/create-order", {
            method: "POST"
        })
        .then(response => response.json())
        .then(order => {

            var options = {
                "key": "rzp_test_SJJU7HTqnGA6VF",
                "amount": order.amount,
                "currency": "INR",
                "name": "Bull Run Pro",
                "description": "Registration Fee",
                "order_id": order.id,
                "handler": function (response) {

                    // Submit form after successful payment
                    document.getElementById("registrationForm").submit();
                },
                "theme": {
                    "color": "#ff6600"
                }
            };

            var rzp = new Razorpay(options);
            rzp.open();
        });
    }
</script>

<script>
    document.querySelector("input[name='phoneNumber']")
    .addEventListener("input", function() {
        this.value = this.value.replace(/[^0-9]/g, '');
    });
</script>

<script>
    function switchLanguage(lang) {

        if(lang === 'mr') {
            document.querySelector("h2").innerText = "कार्यक्रम नोंदणी";
            document.querySelector(".info-box h3").innerText = "कार्यक्रमाविषयी";
            document.querySelector("input[placeholder='Participant Name']").placeholder = "स्पर्धकाचे नाव";
            document.querySelector("input[placeholder='Phone Number']").placeholder = "फोन नंबर";
            document.querySelector("input[placeholder='Village']").placeholder = "गाव";

            document.querySelector(".pay-btn").innerText="₹15 भरा व नोंदणी करा";
            document.querySelector(".link").innerText = "नोंदणीकृत स्पर्धक पहा";
        } else {
            document.querySelector("h2").innerText = "Event Registration";
            document.querySelector(".info-box h3").innerText = "About This Event";
            document.querySelector("input[placeholder='स्पर्धकाचे नाव']").placeholder = "Participant Name";
            document.querySelector("input[placeholder='फोन नंबर']").placeholder = "Phone Number";
            document.querySelector("input[placeholder='गाव']").placeholder = "Village";

            document.querySelector(".pay-btn").innerText="Pay ₹15 & Register";
            document.querySelector(".link").innerText = "View Registered Participants";
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Racer Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #fff7e6;
        }

        header {
            background: #8b4513;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            padding: 20px;
        }

        .form-card {
            background: white;
            width: 420px;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .form-card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #8b4513;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: orange;
            outline: none;
            box-shadow: 0 0 5px rgba(255,140,0,0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: orange;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: darkorange;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #8b4513;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        footer {
            background: #8b4513;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        @media(max-width: 500px) {
            .form-card {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<header>
    || RACER REGISTRATION ||
</header>

<div class="container">

    <div class="form-card">
        <h2>Register New Racer</h2>

        <form th:action="@{/saveRacer}" th:object="${racer}" method="post">

            <div class="form-group">
                <label>Racer Name</label>
                <input type="text" th:field="*{racerName}" placeholder="Enter racer name" required>
            </div>

            <div class="form-group">
                <label>Village</label>
                <input type="text" th:field="*{village}" placeholder="Enter village name" required>
            </div>

            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" th:field="*{contactNumber}" placeholder="Enter mobile number" required>
            </div>

            <div class="form-group">
                <label>Ox Name</label>
                <input type="text" th:field="*{oxName}" placeholder="Enter ox name" required>
            </div>

            <button type="submit" class="submit-btn">
                Submit Registration
            </button>

        </form>

        <a th:href="@{/}" class="back-link">← Back to Home</a>

    </div>

</div>

<footer>
    © 2026 bullrunpro
</footer>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Groups</title>
</head>
<body>

<h2>Manage Race Groups</h2>

<!-- Generate Groups -->
<form th:action="@{/admin/generate-groups}" method="post">
    <label>Group Size:</label>
    <input type="number" name="groupSize" min="2" required>
    <button type="submit">Generate Groups</button>
</form>

<br>

<!-- Publish / Unpublish -->
<div th:if="${!published}">
    <form th:action="@{/admin/publish-groups}" method="post">
        <button type="submit" style="background:green;color:white;">
            Publish Groups
        </button>
    </form>
</div>

<div th:if="${published}">
    <form th:action="@{/admin/unpublish-groups}" method="post">
        <button type="submit" style="background:red;color:white;">
            Unpublish Groups
        </button>
    </form>
</div>

<hr>

<h3>Generated Groups</h3>

<table border="1">
    <tr>
        <th>Group</th>
        <th>Name</th>
        <th>Village</th>
    </tr>

    <tr th:each="r : ${racers}">
        <td th:text="${r.groupNumber}"></td>
        <td th:text="${r.racerName}"></td>
        <td th:text="${r.village}"></td>
    </tr>
</table>

<br>
<a th:href="@{/admin/dashboard}">Back to Dashboard</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin | Manage Groups</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f6f9;
        }

        /* ===== HEADER ===== */
        .header {
            background: #222;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            margin: 0;
        }

        .header-buttons a {
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 6px;
            margin-left: 10px;
            font-weight: bold;
        }

        .dashboard-btn {
            background: #007bff;
            color: white;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
        }

        .dashboard-btn:hover { background: #0056b3; }
        .logout-btn:hover { background: #a71d2a; }

        /* ===== PAGE CONTENT ===== */
        .container {
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        .status {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .top-actions {
            text-align: center;
            margin-bottom: 25px;
        }

        .top-actions form {
            display: inline-block;
            margin: 5px;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .generate-btn { background: #007bff; color: white; }
        .publish-btn { background: #28a745; color: white; }
        .unpublish-btn { background: #ffc107; color: black; }
        .delete-btn { background: #dc3545; color: white; }

        input[type="number"] {
            padding: 6px;
            width: 80px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* ===== GROUP CARDS ===== */
        .group-container {
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
        }

        .group-container:nth-child(even) {
            background: #ffffff;
        }

        .group-container:nth-child(odd) {
            background: #e9f2ff;
        }

        .group-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background: #333;
            color: white;
        }

        .no-groups {
            text-align: center;
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<!-- ===== HEADER BAR ===== -->
<div class="header">
    <h2>Admin Panel - Race Groups</h2>
    <div class="header-buttons">
        <a th:href="@{/admin/dashboard}" class="dashboard-btn">Dashboard</a>
        <a th:href="@{/admin-portal}" class="logout-btn">Logout</a>
    </div>
</div>

<div class="container">

    <h1>Manage Race Groups</h1>

    <!-- Publish Status -->
    <div class="status">
        <span th:if="${published}" style="color:green;">
            Groups are Published
        </span>
        <span th:unless="${published}" style="color:red;">
            Groups are Not Published
        </span>
    </div>

    <!-- Top Action Buttons -->
    <div class="top-actions">

        <!-- Generate -->
        <form th:action="@{/admin/generate-groups}" method="post">
            Group Size:
            <input type="number" name="groupSize" min="2" required>
            <button type="submit" class="generate-btn">Generate Groups</button>
        </form>

        <!-- Publish -->
        <form th:action="@{/admin/publish-groups}" method="post">
            <button type="submit" class="publish-btn">Publish</button>
        </form>

        <!-- Unpublish -->
        <form th:action="@{/admin/unpublish-groups}" method="post">
            <button type="submit" class="unpublish-btn">Unpublish</button>
        </form>

        <!-- Delete -->
        <form th:action="@{/admin/delete-groups}" method="post">
            <button type="submit" class="delete-btn"
                    onclick="return confirm('Are you sure you want to delete all groups?')">
                Delete Groups
            </button>
        </form>

    </div>

    <!-- No Groups -->
    <div th:if="${noGroups}" class="no-groups">
        No groups generated yet.
    </div>

    <!-- Groups Display -->
    <div th:each="group : ${groupedRacers}" class="group-container">

        <div class="group-title">
            Group [[${group.key}]]
        </div>

        <table border="1">
            <tr>
                <th>Registration No</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Village</th>
            </tr>

            <tr th:each="racer : ${racers}">
                <td th:text="${racer.registrationNumber}"></td>
                <td th:text="${racer.racerName}"></td>
                <td th:text="${racer.phoneNumber}"></td>
                <td th:text="${racer.village}"></td>
            </tr>
        </table>

    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin | Group Management - BullRunPro</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #111;
        }

        .header {
            background: linear-gradient(90deg, #ff6600, #ff8533);
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            margin: 40px auto;
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        h2 {
            color: #ff6600;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 25px;
        }

        input {
            padding: 10px;
            width: 220px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .generate-btn {
            background: black;
            color: white;
        }

        .generate-btn:hover {
            background: #ff6600;
        }

        .publish-btn {
            background: linear-gradient(45deg, #ff6600, #ff8533);
            color: white;
        }

        .publish-btn:hover {
            background: black;
            color: #ff6600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: #ff6600;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        tr:hover {
            background-color: #ffe6d5;
        }

        .no-data {
            color: #777;
            font-style: italic;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #ff6600;
            font-weight: bold;
        }

        .back-link:hover {
            color: black;
        }
    </style>
</head>

<body>

<div class="header">
    üêÇ Bull Run Pro ‚Äì Group Management
</div>

<div class="container">

    <h2>Generate Groups</h2>

    <form th:action="@{/admin/generate-groups}" method="post">
        <input type="number" name="groupSize"
               placeholder="Enter group size"
               min="2"
               required>
        <button type="submit" class="btn generate-btn">
            Generate Groups
        </button>
    </form>

    <!-- Publish Button -->
    <form th:action="@{/admin/publish-groups}" method="post">
        <button type="submit" class="btn publish-btn">
            Publish Groups To Users
        </button>
    </form>

    <hr>

    <h2>Grouped Participants</h2>

    <div th:if="${#lists.isEmpty(racers)}" class="no-data">
        No groups generated yet.
    </div>

    <table th:if="${!#lists.isEmpty(racers)}">
        <tr>
            <th>Group No</th>
            <th>Racer Name</th>
            <th>Village</th>
        </tr>

        <tr th:each="r : ${racers}">
            <td th:text="${r.groupNumber}"></td>
            <td th:text="${r.racerName}"></td>
            <td th:text="${r.village}"></td>
        </tr>
    </table>

    <a th:href="@{/admin/dashboard}" class="back-link">
        ‚Üê Back to Dashboard
    </a>

</div>

</body>
</html>

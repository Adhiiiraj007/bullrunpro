<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registered Racers | BullRunPro</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #111; /* Black background */
        }

        .header {
            background: linear-gradient(90deg, #ff6600, #ff8533);
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            width: 92%;
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lang-btn button {
            padding: 8px 14px;
            border: none;
            background-color: black;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 5px;
            font-weight: bold;
        }

        .lang-btn button:hover {
            background-color: #ff6600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th {
            background-color: #000;
            color: #ff6600;
            padding: 14px;
            font-size: 15px;
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        tr:hover {
            background-color: #fff4ec;
            transition: 0.3s;
        }

        .btn {
            display: inline-block;
            padding: 12px 22px;
            background: linear-gradient(45deg, #ff6600, #ff8533);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 25px;
            transition: 0.3s;
            box-shadow: 0 6px 15px rgba(255,102,0,0.4);
        }

        .btn:hover {
            background: black;
            color: #ff6600;
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
        }

        .footer-link {
            text-align: center;
        }

        .card-count {
            background: #ff6600;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
        }

        @media(max-width: 768px){
            table, thead, tbody, th, td, tr {
                display: block;
            }

            th {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                background: #fff3e6;
                padding: 12px;
                border-radius: 10px;
            }

            td {
                text-align: left;
                padding: 6px 10px;
            }

            td::before {
                font-weight: bold;
                display: block;
                color: #ff6600;
            }
        }
    </style>
</head>

<body>

<div class="header">
    üêÇ Bull Run Pro ‚Äì Registered Racers
</div>

<div class="container">

    <div class="top-bar">
        <div class="card-count">
            Total Racers: <span th:text="${#lists.size(racers)}"></span>
        </div>

        <div class="lang-btn">
            <button onclick="switchLanguage('en')">English</button>
            <button onclick="switchLanguage('mr')">‡§Æ‡§∞‡§æ‡§†‡•Ä</button>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th id="regHead">Registration No</th>
            <th id="nameHead">Name</th>
            <th id="phoneHead">Phone</th>
            <th id="villageHead">Village</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="r : ${racers}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.registrationNumber}"></td>
            <td th:text="${r.racerName}"></td>
            <td th:text="${r.phoneNumber}"></td>
            <td th:text="${r.village}"></td>
        </tr>
        </tbody>
    </table>

    <div class="footer-link">
        <a href="/registration" class="btn" id="registerBtn">
            Register New Racer
        </a>
    </div>

</div>

<script>
    function switchLanguage(lang){

        if(lang==='mr'){
            document.getElementById("regHead").innerText="‡§®‡•ã‡§Ç‡§¶‡§£‡•Ä ‡§ï‡•ç‡§∞‡§Æ‡§æ‡§Ç‡§ï";
            document.getElementById("nameHead").innerText="‡§®‡§æ‡§µ";
            document.getElementById("phoneHead").innerText="‡§´‡•ã‡§®";
            document.getElementById("villageHead").innerText="‡§ó‡§æ‡§µ";
            document.getElementById("registerBtn").innerText="‡§®‡§µ‡•Ä‡§® ‡§®‡•ã‡§Ç‡§¶‡§£‡•Ä ‡§ï‡§∞‡§æ";
        }else{
            document.getElementById("regHead").innerText="Registration No";
            document.getElementById("nameHead").innerText="Name";
            document.getElementById("phoneHead").innerText="Phone";
            document.getElementById("villageHead").innerText="Village";
            document.getElementById("registerBtn").innerText="Register New Racer";
        }
    }
</script>

</body>
</html>

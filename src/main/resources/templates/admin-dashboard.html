<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard | BullRunPro</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body{
            background:#f4f4f4;
        }

        /* ===== HEADER ===== */
        .header{
            background:black;
            color:white;
            padding:18px 25px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            flex-wrap:wrap;
        }

        .header-title{
            font-size:20px;
            font-weight:bold;
            letter-spacing:1px;
        }

        .header-buttons{
            display:flex;
            gap:10px;
            flex-wrap:wrap;
        }

        .header-buttons a{
            text-decoration:none;
            padding:8px 14px;
            border-radius:20px;
            font-size:13px;
            font-weight:bold;
            border:2px solid white;
            background:white;
            color:black;
            transition:0.3s;
        }

        .header-buttons a:hover{
            background:orange;
            border-color:orange;
            color:black;
        }

        /* ===== MAIN CONTAINER ===== */
        .container{
            width:90%;
            max-width:1000px;
            margin:50px auto;
            text-align:center;
        }

        h2{
            margin-bottom:30px;
            color:#333;
        }

        /* ===== STATS CARD ===== */
        .stats-card{
            background:linear-gradient(45deg, #ff6600, #ff8533);
            color:white;
            padding:25px;
            border-radius:15px;
            font-size:22px;
            font-weight:bold;
            margin-bottom:40px;
            box-shadow:0 10px 30px rgba(255,102,0,0.4);
        }

        /* ===== BUTTON CARDS ===== */
        .card-container{
            display:flex;
            flex-wrap:wrap;
            justify-content:center;
            gap:25px;
        }

        .card{
            background:white;
            width:260px;
            padding:30px;
            border-radius:15px;
            box-shadow:0 8px 25px rgba(0,0,0,0.08);
            transition:0.3s;
        }

        .card:hover{
            transform:translateY(-8px);
            box-shadow:0 15px 35px rgba(0,0,0,0.15);
        }

        .card h3{
            margin-bottom:20px;
            color:#ff6600;
        }

        .card a{
            display:inline-block;
            padding:10px 18px;
            border-radius:8px;
            text-decoration:none;
            font-weight:bold;
            background:black;
            color:white;
            transition:0.3s;
        }

        .card a:hover{
            background:#ff6600;
            color:white;
        }

        /* ===== MOBILE RESPONSIVE ===== */
        @media(max-width:768px){

            .header{
                flex-direction:column;
                align-items:flex-start;
                gap:10px;
            }

            .stats-card{
                font-size:18px;
            }

            .card{
                width:100%;
            }
        }
    </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
    <div class="header-title">
        üêÇ BullRunPro ‚Äì Admin Dashboard
    </div>

    <div class="header-buttons">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>

<!-- ===== CONTENT ===== -->
<div class="container">

    <h2>Welcome, Organiser</h2>

    <div class="stats-card">
        Total Registered Racers:
        <span th:text="${totalRacers}"></span>
    </div>

    <div class="card-container">

        <div class="card">
            <h3>View All Racers</h3>
            <a th:href="@{/admin/racers}">
                Open
            </a>
        </div>

        <div class="card">
            <h3>Generate / Manage Groups</h3>
            <a th:href="@{/admin/groups}">
                Open
            </a>
        </div>

        <div class="card">
            <h3>Logout</h3>
            <a th:href="@{/logout}">
                Logout
            </a>
        </div>

    </div>

</div>

</body>
</html>

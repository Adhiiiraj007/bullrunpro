<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard | BullRunPro</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #111; /* Black background */
        }

        .header {
            background: linear-gradient(90deg, #ff6600, #ff8533);
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            text-align: center;
        }

        h2 {
            color: #ff6600;
            margin-bottom: 20px;
        }

        .stats-card {
            background: linear-gradient(45deg, #ff6600, #ff8533);
            color: white;
            padding: 20px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 35px;
            box-shadow: 0 8px 20px rgba(255,102,0,0.4);
        }

        .btn {
            display: inline-block;
            padding: 14px 22px;
            margin: 10px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            min-width: 180px;
        }

        .primary-btn {
            background: black;
            color: white;
        }

        .primary-btn:hover {
            background: #ff6600;
            color: white;
        }

        .group-btn {
            background: linear-gradient(45deg, #ff6600, #ff8533);
            color: white;
        }

        .group-btn:hover {
            background: black;
            color: #ff6600;
        }

        .logout-btn {
            background: #222;
            color: white;
        }

        .logout-btn:hover {
            background: red;
            color: white;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="header">
    üêÇ Bull Run Pro ‚Äì Admin Dashboard
</div>

<div class="container">

    <h2>Welcome, Organiser</h2>

    <div class="stats-card">
        Total Registered Racers:
        <span th:text="${totalRacers}"></span>
    </div>

    <div class="button-container">

        <a th:href="@{/admin/racers}" class="btn primary-btn">
            View All Racers
        </a>

        <a th:href="@{/admin/groups}" class="btn group-btn">
            Generate / Manage Groups
        </a>

        <a th:href="@{/logout}" class="btn logout-btn">
            Logout
        </a>

    </div>

</div>

</body>
</html>

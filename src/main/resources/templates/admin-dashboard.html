<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard | Bull Run Pro</title>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #111 60%, #ff6600 40%);
            min-height: 100vh;
        }

        .header {
            background: black;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h2 {
            margin: 0;
            color: #ff6600;
        }

        .top-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .lang-btn {
            background: white;
            color: black;
            padding: 6px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn {
            background: red;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .logout-btn:hover {
            background: darkred;
        }

        .container {
            padding: 60px 30px;
            display: flex;
            justify-content: center;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 20px;
            color: #ff6600;
        }

        .card button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6600, #ff8533);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .card button:hover {
            background: black;
            color: #ff6600;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="header">
    <h2 id="adminTitle">ЁЯПБ Bull Run Pro - Admin</h2>

    <div class="top-actions">
        <button class="lang-btn" onclick="switchLanguage('en')">English</button>
        <button class="lang-btn" onclick="switchLanguage('mr')">рдорд░рд╛рдареА</button>
        <a th:href="@{/logout}" class="logout-btn" id="logoutBtn">Logout</a>
    </div>
</div>

<div class="container">
    <div class="dashboard-grid">

        <!-- View Racers -->
        <div class="card">
            <h3 id="racersTitle">ЁЯСе View Racers</h3>
            <a th:href="@{/admin/racers}">
                <button id="racersBtn">Open Racers List</button>
            </a>
        </div>

        <!-- Groups Management -->
        <div class="card">
            <h3 id="groupsTitle">ЁЯОп Groups Management</h3>
            <a th:href="@{/admin/groups}">
                <button id="groupsBtn">Go To Groups Page</button>
            </a>
        </div>

        <!-- Admin Prize Chart -->
        <div class="card">
            <h3 id="prizeTitle">ЁЯПЖ Prize Chart</h3>
            <a th:href="@{/admin/prize-chart}">
                <button id="prizeBtn">Manage Prize Chart</button>
            </a>
        </div>

    </div>
</div>

<div class="footer" id="footerText">
    Admin Panel | Bull Run Pro
</div>

        if(lang === 'mr'){

            document.getElementById("adminTitle").innerText =
            "ЁЯПБ рдмреБрд▓ рд░рди рдкреНрд░реЛ - рдкреНрд░рд╢рд╛рд╕рдХ";

            document.getElementById("racersTitle").innerText =
            "ЁЯСе рд╕реНрдкрд░реНрдзрдХ рдкрд╣рд╛";

            document.getElementById("racersBtn").innerText =
            "рд╕реНрдкрд░реНрдзрдХ рдпрд╛рджреА рдЙрдШрдбрд╛";

            document.getElementById("groupsTitle").innerText =
            "ЁЯОп рдЧрдЯ рд╡реНрдпрд╡рд╕реНрдерд╛рдкрди";

            document.getElementById("groupsBtn").innerText =
            "рдЧрдЯ рдкреГрд╖реНрдард╛рд╡рд░ рдЬрд╛";

            document.getElementById("prizeTitle").innerText =
            "ЁЯПЖ рдмрдХреНрд╖реАрд╕ рдпрд╛рджреА";

            document.getElementById("prizeBtn").innerText =
            "рдмрдХреНрд╖реАрд╕ рдпрд╛рджреА рд╡реНрдпрд╡рд╕реНрдерд╛рдкрд┐рдд рдХрд░рд╛";

            document.getElementById("logoutBtn").innerText =
            "рдмрд╛рд╣реЗрд░ рдкрдбрд╛";

            document.getElementById("footerText").innerText =
            "рдкреНрд░рд╢рд╛рд╕рдХ рдкреЕрдиреЗрд▓ | рдмреБрд▓ рд░рди рдкреНрд░реЛ";

        } else {
            location.reload();
        }
    }
</script>

</body>
</html>

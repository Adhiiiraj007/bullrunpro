<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>

    <style>
        body{
            text-align:center;
            margin-top:50px;
            font-family: Arial;
            background:#f4f6f9;
        }

        a, button{
            display:inline-block;
            padding:12px 18px;
            margin:10px;
            text-decoration:none;
            background:#1e88e5;
            color:white;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-size:16px;
        }

        a:hover, button:hover{
            background:#1565c0;
        }

        .danger{
            background:green;
        }
    </style>
</head>

<body>

<h2>Admin Dashboard</h2>

<h3>Total Registered Racers:
    <span th:text="${totalRacers}"></span>
</h3>

<br>

<a th:href="@{/admin/racers}">
    View All Racers
</a>

<br>

<!-- âœ… Group Generation Option -->
<a th:href="@{/admin/groups}" class="danger">
    Generate Groups
</a>

<br>

<a th:href="@{/logout}">
    Logout
</a>

</body>
</html>

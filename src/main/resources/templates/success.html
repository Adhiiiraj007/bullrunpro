<!DOCTYPE html>
<html>
<head>
    <title>Registration Successful | BullRunPro</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff6600, #ff9966);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
            animation: fadeIn 0.6s ease-in-out;
        }

        .success-icon {
            font-size: 70px;
            color: #28a745;
        }

        h2 {
            margin-top: 15px;
            color: #ff6600;
        }

        p {
            font-size: 15px;
            color: #555;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #e65c00;
        }

        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .lang-switch button {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 5px;
        }

        .lang-switch button:hover {
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

<body>

<div class="lang-switch">
    <button onclick="switchLanguage('en')">English</button>
    <button onclick="switchLanguage('mr')">मराठी</button>
</div>

<div class="card">

    <div class="success-icon">✔</div>

    <h2 id="msg">Registration Successful!</h2>

    <p id="subMsg">
        Your participation has been confirmed successfully.
    </p>

    <a href="/" class="btn" id="homeLink">
        Go Home
    </a>

</div>

<script>
    function switchLanguage(lang){
        if(lang==='mr'){
            document.getElementById("msg").innerText="नोंदणी यशस्वी झाली!";
            document.getElementById("subMsg").innerText=
            "आपली स्पर्धेतील सहभागाची नोंदणी यशस्वीरीत्या पूर्ण झाली आहे.";
            document.getElementById("homeLink").innerText="मुख्यपृष्ठावर जा";
        }else{
            document.getElementById("msg").innerText="Registration Successful!";
            document.getElementById("subMsg").innerText=
            "Your participation has been confirmed successfully.";
            document.getElementById("homeLink").innerText="Go Home";
        }
    }
</script>

</body>
</html>

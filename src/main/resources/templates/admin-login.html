<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Organiser Login | BullRunPro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Segoe UI',sans-serif;
        }

        body{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#111 60%,#ff6600 40%);
            transition:0.4s;
        }

        /* DARK MODE */
        body.dark{
            background:linear-gradient(135deg,#000 60%,#333 40%);
        }

        /* GLOW EFFECT */
        body::before{
            content:"";
            position:absolute;
            width:300px;
            height:300px;
            background:#ff6600;
            filter:blur(150px);
            top:-50px;
            right:-50px;
            opacity:0.5;
            z-index:-1;
        }

        /* TOP BUTTONS */
        .top-left{
            position:absolute;
            top:20px;
            left:20px;
        }
        .top-right{
            position:absolute;
            top:20px;
            right:20px;
        }

        .nav-btn{
            background:black;
            color:white;
            padding:8px 14px;
            border-radius:6px;
            text-decoration:none;
            font-size:13px;
            font-weight:bold;
            transition:0.3s;
        }
        .nav-btn:hover{
            background:white;
            color:#ff6600;
        }

        .toggle-mode{
            background:white;
            border:none;
            padding:6px 10px;
            margin-left:8px;
            border-radius:5px;
            cursor:pointer;
            font-size:12px;
            font-weight:bold;
        }

        /* LOGIN CARD */
        .login-card{
            width:380px;
            padding:45px 35px;
            border-radius:20px;
            backdrop-filter:blur(20px);
            background:rgba(255,255,255,0.15);
            box-shadow:0 25px 60px rgba(0,0,0,0.6);
            color:white;
            text-align:center;
            animation:fadeIn 0.7s ease;
        }

        @keyframes fadeIn{
            from{opacity:0;transform:translateY(20px);}
            to{opacity:1;transform:translateY(0);}
        }

        .logo{
            font-size:20px;
            font-weight:bold;
            margin-bottom:10px;
        }

        h2{
            margin-bottom:25px;
        }

        input{
            width:100%;
            padding:12px;
            margin-bottom:18px;
            border-radius:8px;
            border:none;
            font-size:14px;
        }

        .password-wrapper{
            position:relative;
        }

        .show-pass{
            position:absolute;
            right:10px;
            top:12px;
            cursor:pointer;
            font-size:12px;
            color:#444;
        }

        .remember{
            display:flex;
            justify-content:space-between;
            font-size:13px;
            margin-bottom:15px;
        }

        .remember label{
            display:flex;
            align-items:center;
            gap:5px;
        }

        button{
            width:100%;
            padding:12px;
            background:linear-gradient(45deg,#ff6600,#ff8533);
            border:none;
            border-radius:8px;
            color:white;
            font-weight:bold;
            cursor:pointer;
            transition:0.3s;
        }
        button:hover{
            background:black;
            color:#ff6600;
        }

        .forgot{
            margin-top:12px;
            font-size:13px;
        }

        .forgot a{
            color:#fff;
            text-decoration:underline;
        }

        .error{
            background:#ffe6e6;
            color:red;
            padding:8px;
            border-radius:6px;
            margin-bottom:15px;
            font-size:13px;
        }

        .success{
            background:#e6ffe6;
            color:green;
            padding:8px;
            border-radius:6px;
            margin-bottom:15px;
            font-size:13px;
        }

        @media(max-width:450px){
            .login-card{
                width:90%;
            }
        }

    </style>
</head>

<body>

<div class="top-left">
    <a th:href="@{/}" class="nav-btn" id="homeText">üè† Home</a>
</div>

<div class="top-right">
    <button class="toggle-mode" onclick="toggleMode()">üåô</button>
    <button class="toggle-mode" onclick="switchLang('en')">EN</button>

<div class="login-card">

    <div th:if="${param.error}" class="error" id="errorText">

    </div>

    <div th:if="${param.logout}" class="success" id="logoutText">
        Successfully Logged Out
    </div>

    <form th:action="@{/login}" method="post">

        <input type="text" name="username" placeholder="Username" id="userField" required>

        <div class="password-wrapper">
            <input type="password" name="password" placeholder="Password" id="passField" required>
            <span class="show-pass" onclick="togglePassword()">Show</span>
        </div>

        <div class="remember">
            <label>
                <input type="checkbox" name="remember-me">
                <span id="rememberText">Remember Me</span>
            </label>
            <a href="#" id="forgotText">Forgot?</a>
        </div>

        <button type="submit" id="loginBtn">Login</button>
    </form>

    <div class="forgot">
        <small id="adminOnly">Admin Access Only</small>
    </div>

</div>

</body>
</html>

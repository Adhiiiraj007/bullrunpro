<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Organiser Login | BullRunPro</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #111 60%, #ff6600 40%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: white;
            padding: 40px 35px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 25px;
            color: #ff6600;
            letter-spacing: 1px;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        .login-card input:focus {
            border-color: #ff6600;
            outline: none;
            box-shadow: 0 0 8px rgba(255,102,0,0.4);
        }

        .login-card button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff6600, #ff8533);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-card button:hover {
            background: black;
            color: #ff6600;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: black;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>

<body>

<div class="login-card">

    <div class="logo">üêÇ Bull Run Pro</div>

    <h2>Organiser Login</h2>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <div class="footer-text">
        Admin Access Only
    </div>

</div>

</body>
</html>

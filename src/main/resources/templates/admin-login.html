<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Organiser Login | BullRunPro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Segoe UI',sans-serif;
        }

        body{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#111 60%,#ff6600 40%);
            transition:0.4s ease;
            overflow:hidden;
        }

        body.dark{
            background:linear-gradient(135deg,#000 60%,#333 40%);
        }

        body::before{
            content:"";
            position:absolute;
            width:300px;
            height:300px;
            background:#ff6600;
            filter:blur(150px);
            top:-50px;
            right:-50px;
            opacity:0.5;
            z-index:-1;
        }

        .top-left{
            position:absolute;
            top:20px;
            left:20px;
        }

        .top-right{
            position:absolute;
            top:20px;
            right:20px;
            display:flex;
            gap:10px;
        }

        .nav-btn{
            background:black;
            color:white;
            padding:8px 14px;
            border-radius:6px;
            text-decoration:none;
            font-size:13px;
            font-weight:bold;
            transition:0.3s;
        }

        .nav-btn:hover{
            background:white;
            color:#ff6600;
        }

        /* DARK MODE BUTTON */
        .dark-btn{
            background:black;
            color:#ff6600;
            border:none;
            padding:6px 12px;
            border-radius:20px;
            cursor:pointer;
            font-size:12px;
            font-weight:bold;
            transition:0.3s;
        }

        .dark-btn:hover{
            background:#ff6600;
            color:white;
        }

        /* ENGLISH BUTTON */
        .en-btn{
            background:#1e90ff;
            color:white;
            border:none;
            padding:6px 12px;
            border-radius:20px;
            cursor:pointer;
            font-size:12px;
            font-weight:bold;
            transition:0.3s;
        }

        .en-btn:hover{
            background:white;
            color:#1e90ff;
        }

        /* MARATHI BUTTON */
        .mr-btn{
            background:#28a745;
            color:white;
            border:none;
            padding:6px 12px;
            border-radius:20px;
            cursor:pointer;
            font-size:12px;
            font-weight:bold;
            transition:0.3s;
        }

        .mr-btn:hover{
            background:white;
            color:#28a745;
        }

        .active-lang{
            box-shadow:0 0 10px white;
            transform:scale(1.05);
        }

        .login-card{
            width:380px;
            padding:45px 35px;
            border-radius:20px;
            backdrop-filter:blur(20px);
            background:rgba(255,255,255,0.15);
            box-shadow:0 25px 60px rgba(0,0,0,0.6);
            border:1px solid rgba(255,255,255,0.2);
            color:white;
            text-align:center;
            animation:fadeIn 0.7s ease;
        }

        @keyframes fadeIn{
            from{opacity:0;transform:translateY(20px);}
            to{opacity:1;transform:translateY(0);}
        }

        .logo{
            font-size:22px;
            font-weight:bold;
            margin-bottom:10px;
        }

        h2{
            margin-bottom:25px;
        }

        input{
            width:100%;
            padding:12px;
            margin-bottom:18px;
            border-radius:8px;
            border:none;
            font-size:14px;
        }

        input:focus{
            outline:none;
            box-shadow:0 0 8px rgba(255,102,0,0.7);
        }

        .password-wrapper{
            position:relative;
        }

        .show-pass{
            position:absolute;
            right:10px;
            top:12px;
            cursor:pointer;
            font-size:12px;
            color:#444;
            font-weight:bold;
        }

        .remember{
            display:flex;
            justify-content:space-between;
            font-size:13px;
            margin-bottom:15px;
        }

        button.login-btn{
            width:100%;
            padding:12px;
            background:linear-gradient(45deg,#ff6600,#ff8533);
            border:none;
            border-radius:8px;
            color:white;
            font-weight:bold;
            cursor:pointer;
            transition:0.3s;
        }

        button.login-btn:hover{
            background:black;
            color:#ff6600;
        }

        .error{
            background:#ffe6e6;
            color:red;
            padding:8px;
            border-radius:6px;
            margin-bottom:15px;
            font-size:13px;
        }

        .success{
            background:#e6ffe6;
            color:green;
            padding:8px;
            border-radius:6px;
            margin-bottom:15px;
            font-size:13px;
        }

        @media(max-width:450px){
            .login-card{
                width:90%;
            }
        }
    </style>
</head>

<body>

<div class="top-left">
    <a th:href="@{/}" class="nav-btn" id="homeText">üè† Home</a>
</div>

<div class="top-right">
    <button class="dark-btn" onclick="toggleMode()">üåô</button>
    <button class="en-btn" id="enBtn" onclick="switchLang('en')">EN</button>
    <button class="mr-btn" id="mrBtn" onclick="switchLang('mr')">‡§Æ‡§∞‡§æ‡§†‡•Ä</button>
</div>

<div class="login-card">

    <div class="logo">üêÇ Bull Run Pro</div>

    <h2 id="titleText">Organiser Login</h2>

    <div th:if="${param.error}" class="error" id="errorText">
        Invalid Username or Password
    </div>

    <div th:if="${param.logout}" class="success" id="logoutText">
        Successfully Logged Out
    </div>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" id="userField" required>

        <div class="password-wrapper">
            <input type="password" name="password" placeholder="Password" id="passField" required>
            <span class="show-pass" onclick="togglePassword()">Show</span>
        </div>

        <div class="remember">
            <label>
                <input type="checkbox" name="remember-me">
                <span id="rememberText">Remember Me</span>
            </label>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">Login</button>
    </form>

    <small id="adminOnly">Admin Access Only</small>

</div>

<script>

    function togglePassword(){
        let pass=document.getElementById("passField");
        pass.type = pass.type==="password" ? "text" : "password";
    }

    if(localStorage.getItem("darkMode")==="enabled"){
        document.body.classList.add("dark");
    }

    function toggleMode(){
        document.body.classList.toggle("dark");
        localStorage.setItem("darkMode",
            document.body.classList.contains("dark")?"enabled":"disabled");
    }

    function switchLang(lang){
        localStorage.setItem("language",lang);

        document.getElementById("enBtn").classList.remove("active-lang");
        document.getElementById("mrBtn").classList.remove("active-lang");

        if(lang==='mr'){
            document.getElementById("mrBtn").classList.add("active-lang");
            document.getElementById("titleText").innerText="‡§™‡•ç‡§∞‡§∂‡§æ‡§∏‡§ï ‡§≤‡•â‡§ó‡§ø‡§®";
            document.getElementById("loginBtn").innerText="‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡§æ";
            document.getElementById("homeText").innerText="üè† ‡§Æ‡•Å‡§ñ‡•ç‡§Ø‡§™‡•É‡§∑‡•ç‡§†";
            document.getElementById("rememberText").innerText="‡§Æ‡§≤‡§æ ‡§≤‡§ï‡•ç‡§∑‡§æ‡§§ ‡§†‡•á‡§µ‡§æ";
            document.getElementById("adminOnly").innerText="‡§´‡§ï‡•ç‡§§ ‡§™‡•ç‡§∞‡§∂‡§æ‡§∏‡§ï ‡§™‡•ç‡§∞‡§µ‡•á‡§∂";
            document.getElementById("userField").placeholder="‡§µ‡§æ‡§™‡§∞‡§ï‡§∞‡•ç‡§§‡§æ ‡§®‡§æ‡§µ";
            document.getElementById("passField").placeholder="‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°";
        }else{
            document.getElementById("enBtn").classList.add("active-lang");
            location.reload();
        }
    }

    if(localStorage.getItem("language")==="mr"){
        switchLang("mr");
    }else{
        document.getElementById("enBtn").classList.add("active-lang");
    }

</script>

</body>
</html>

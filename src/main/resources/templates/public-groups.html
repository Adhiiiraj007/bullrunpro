<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bull Run Pro - Race Groups</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        .group-container {
            margin-bottom: 40px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .group-container:hover {
            transform: scale(1.01);
        }

        /* Alternate background colors */
        .group-container:nth-child(odd) {
            background: #ffffff;
        }

        .group-container:nth-child(even) {
            background: #fdf2e9;
        }

        h2 {
            margin-bottom: 15px;
            color: #d35400;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background-color: #2c3e50;
            color: white;
            padding: 12px;
            font-weight: 600;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #ffe8cc;
        }

        .not-published {
            text-align: center;
            font-size: 20px;
            color: red;
            margin-top: 50px;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: #6c757d;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<h1>üèÅ Bull Run Pro - Race Groups</h1>

<div th:if="${notPublished}" class="not-published">
    Groups are not published yet.
</div>

<div th:each="entry : ${groupedRacers}" class="group-container">

    <h2>
        Group <span th:text="${entry.key}"></span>
        (<span th:text="${#lists.size(entry.value)}"></span> Racers)
    </h2>

    <table>
        <thead>
        <tr>
            <th>Registration Number</th>
            <th>Racer Name</th>
            <th>Mobile Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="racer : ${entry.value}">
            <td th:text="${racer.registrationNumber}"></td>
            <td th:text="${racer.racerName}"></td>
            <td th:text="${racer.phoneNumber}"></td>
        </tr>
        </tbody>
    </table>

</div>

<div class="footer">
    ¬© 2026 Bull Run Pro | Official Race Groups
</div>

</body>
</html>

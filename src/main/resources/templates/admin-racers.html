<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin | All Racers | BullRunPro</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #111; /* Black background */
        }

        .header {
            background: linear-gradient(90deg, #ff6600, #ff8533);
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            width: 92%;
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .count-badge {
            background-color: #ff6600;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th {
            background-color: black;
            color: #ff6600;
            padding: 14px;
            font-size: 14px;
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        tr:hover {
            background-color: #fff4ec;
            transition: 0.3s;
        }

        .btn {
            display: inline-block;
            padding: 12px 22px;
            margin: 10px 5px 0 0;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .dashboard-btn {
            background: linear-gradient(45deg, #ff6600, #ff8533);
            color: white;
        }

        .dashboard-btn:hover {
            background: black;
            color: #ff6600;
        }

        .logout-btn {
            background: black;
            color: white;
        }

        .logout-btn:hover {
            background: #ff6600;
            color: white;
        }

        .footer-buttons {
            margin-top: 25px;
            text-align: center;
        }

        @media(max-width: 768px){
            table, thead, tbody, th, td, tr {
                display: block;
            }

            th {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                background: #fff3e6;
                padding: 12px;
                border-radius: 10px;
            }

            td {
                text-align: left;
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>

<div class="header">
    üêÇ Bull Run Pro ‚Äì Admin Panel
</div>

<div class="container">

    <div class="top-bar">
        <h2>All Registered Racers</h2>

        <div class="count-badge">
            Total: <span th:text="${#lists.size(racers)}"></span>
        </div>
    </div>

    <table>
        <tr>
            <th>ID</th>
            <th>Registration No</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Village</th>
        </tr>

        <tr th:each="r : ${racers}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.registrationNumber}"></td>
            <td th:text="${r.racerName}"></td>
            <td th:text="${r.phoneNumber}"></td>
            <td th:text="${r.village}"></td>
        </tr>
    </table>

    <div class="footer-buttons">
        <a th:href="@{/admin/dashboard}" class="btn dashboard-btn">
            ‚Üê Back to Dashboard
        </a>

        <a th:href="@{/logout}" class="btn logout-btn">
            Logout
        </a>
    </div>

</div>

</body>
</html>
